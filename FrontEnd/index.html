<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assingment</title>
  <!-- Bootstrap CSS CDN LINK -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Material-Icon-CDN-Link - Search icon  -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>


  <section>
    <div style="display:flex;column-gap: 20px;">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">Add Customer</button>
      <select id="select">
        <option value="">Search By</option>
        <option value="first_name">First Name</option>
        <option value="city">City</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
      </select>
      <div class="searchBox" id="searchBox">
        <input type="search" name="search" >
        <span class="material-symbols-outlined" onClick="handleSearch(event)">search</span>
      </div>

      <button type="button" class="btn btn-light syncButton" data-bs-toggle="modal" data-bs-target="#exampleModal2">Sync</button>
    </div>
    <table class="table table-dark table-striped" id="table" >
      
    </table>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="btn btn-primary" onClick="handlePageButtons(event)" id="prev">Previous</li>
        <li class="btn btn-primary" onClick="handlePageButtons(event)" style="margin-left: 15px;" id="next" >Next</li>
      </ul>
    </nav>
  </section>

  
  <!--User Details Modal(Bootstrap Model) - Will get open on the click of Add Customer -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Customer Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onClick="convertBtnId()"></button>
        </div>
        <div class="modal-body row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="fname" placeholder="First name" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="lname" placeholder="Last name" required>
          </div>

          <div class="col-md-6">
            <input type="text" class="form-control" id="street" placeholder="Street" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="add" placeholder="Address" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="city" placeholder="City" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="state" placeholder="State" required>
          </div>
          <div class="col-md-6">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="phone" placeholder="Phone" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onClick="convertBtnId()">Close</button>
          <button type="button" class="btn btn-primary" id="addCustomer" data-bs-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-primary" id="updateCustomer" data-bs-dismiss="modal" style="display: none;">Submit</button>
        </div>
      </div>
    </div>
  </div>

<!-- Login Details Modal(Bootstrap Model) -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Login Page</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <input type="text" id="loginId" class="form-control"  aria-describedby="emailHelp" placeholder="Login Id" required>
      </div>
      <div class="mb-3">
          <input type="password" id="loginPassword" class="form-control"  placeholder="Password" required>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="loginButton" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <!-- External JavaScript Link -->
    <script src="script.js"></script>

</body>
</html>
